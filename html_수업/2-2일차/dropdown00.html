<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .black-box {
        position: relative;

        width: 200px;
        border: 1px solid black;
      }

      .red-box {
        position: absolute;
        width: 100px;
        height: 500px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!-- position absolute 개념을 복습해 보자 -->
    <div class="black-box">
      <p>Hello World</p>
      <!-- absolute
        1. 부모 요소 내부에 더 이상 속박되지 않고,
        독립된 레이아웃을 가지게 됨
        2. absolute는 기본적으로 브라우저 화면 상에서
        어디든 원하는 위치에 자유롭게 배치가 가능하고,
        심지어 부모 요소 위에 겹쳐서 배치할 수도 있다.
        > 
    -->
      <div class="red-box"></div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus nesciunt
      aliquam, cumque unde, accusamus beatae maiores sapiente quo earum minima
      porro neque provident iusto obcaecati, perferendis dignissimos dolores
      tenetur quos.
    </p>
  </body>
</html>
