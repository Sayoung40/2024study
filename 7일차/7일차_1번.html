<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        height: 10vh;
        background-color: yellowgreen;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .item {
        flex: 0 0 20vw;
        border: 1px solid black;
      }
      .item:nth-child(1) {
        background-color: #d7e8d4;
      }
      .item:nth-child(2) {
        background-color: beige;
      }
      .item:nth-child(3) {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
